<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - SAMRICH TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #019875, #0d6efd);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            color: #fff;
            text-align: center;
        }

        .thankyou-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .thankyou-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .thankyou-card p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .btn-home {
            background-color: #fff;
            color: #019875;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #019875;
            color: #fff;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .checkmark {
            font-size: 60px;
            color: #00ffb2;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="thankyou-card">
        <div class="checkmark">✔</div>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for contacting <strong>SAMRICH TECH</strong>.<br>We’ve received your message and will get back to
            you shortly.</p>
        <a href="index.html" class="btn-home" style="cursor: pointer;">← Back to Home</a>
    </div>
</body>

</html>
